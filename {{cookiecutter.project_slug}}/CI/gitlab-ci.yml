image: itisfoundation/gitlab-runner-docker:stable
variables:
  # docker in docker variant, see https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#use-docker-in-docker-executor
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  # have some prefix so it may help for garbage collecting in the registry
  SC_CI_PROJECT_PATH_NAME: ci/$CI_PROJECT_PATH_SLUG/$CI_COMMIT_REF_SLUG
  SC_CI_TEST_IMAGE_PREFIX: $SC_CI_TESTING_REGISTRY/ci/$CI_PROJECT_PATH_SLUG/$CI_COMMIT_REF_SLUG
  SC_CI_{{ cookiecutter.project_slug.upper() }}_LOCATION: models/{{ cookiecutter.project_slug }}
services:
   - docker:dind
before_script:
  - docker info
# --------------------------------------------------------------------------------------------
# ------- {{ cookiecutter.project_slug }}
# --------------------------------------------------------------------------------------------
{{ cookiecutter.project_slug }}-build:
  stage: build
  except:
    - production
  script:
    - echo "$SC_CI_TESTING_REGISTRY_PASSWORD" | docker login -u "$SC_CI_TESTING_REGISTRY_USER" --password-stdin $SC_CI_TESTING_REGISTRY
    - cd $SC_CI_{{ cookiecutter.project_slug.upper() }}_LOCATION
    - export DOCKER_REGISTRY=$SC_CI_STAGING_REGISTRY
    - make pull
    - export DOCKER_REGISTRY=$SC_CI_TEST_IMAGE_PREFIX
    - make build
    - make push
  only:
    changes:
      - "**/{{ cookiecutter.project_slug }}/**/*"
  environment:
    name: $CI_PROJECT_PATH_SLUG/$CI_COMMIT_REF_SLUG/{{ cookiecutter.project_slug }}
    on_stop: remove_{{ cookiecutter.project_slug }}_builds

remove_{{ cookiecutter.project_slug }}_builds:
  stage: build
  script:
    - export DOCKER_REGISTRY=$SC_CI_TESTING_REGISTRY
    - export DOCKER_PROJECT=$SC_CI_PROJECT_PATH_NAME/simcore/services/{%- if cookiecutter.project_type == "computational" -%}comp{%- elif cookiecutter.project_type == "dynamic" -%}dynamic{%- endif -%}/{{ cookiecutter.project_name.lower().replace(' ', '-') }}
    - export API_USER=$SC_CI_TESTING_REGISTRY_USER
    - export API_TOKEN=$SC_CI_TESTING_REGISTRY_PORTUS_TOKEN
    - bash $SC_CI_{{ cookiecutter.project_slug.upper() }}_LOCATION/CI/delete-image-from-registry-portus # this will fail if registry is not available through Portus
  when: manual
  environment:
    name: $CI_PROJECT_PATH_SLUG/$CI_COMMIT_REF_SLUG/{{ cookiecutter.project_slug }}
    action: stop

{{ cookiecutter.project_slug }}-unit-test:
  stage: test
  except:
    - production
  script:
    - pip install -r $SC_CI_{{ cookiecutter.project_slug.upper() }}_LOCATION/tests/requirements.txt
    - cd $SC_CI_{{ cookiecutter.project_slug.upper() }}_LOCATION
    - make unit-test
  only:
    changes:
      - "**/{{ cookiecutter.project_slug }}/**/*"
  artifacts:
    reports:
      junit:
        - $SC_CI_{{ cookiecutter.project_slug.upper() }}_LOCATION/pytest_unittest.xml
    paths:
      - $SC_CI_{{ cookiecutter.project_slug.upper() }}_LOCATION/pytest_unittest.xml

{{ cookiecutter.project_slug }}-integration-test:
  stage: test
  except:
    - production
  script:
    - echo "$SC_CI_TESTING_REGISTRY_PASSWORD" | docker login -u "$SC_CI_TESTING_REGISTRY_USER" --password-stdin $SC_CI_TESTING_REGISTRY
    - pip install -r $SC_CI_{{ cookiecutter.project_slug.upper() }}_LOCATION/tests/requirements.txt
    - cd $SC_CI_{{ cookiecutter.project_slug.upper() }}_LOCATION
    - export DOCKER_REGISTRY=$SC_CI_TEST_IMAGE_PREFIX
    - make pull
    - make integration-test
  only:
    changes:
      - "**/{{ cookiecutter.project_slug }}/**/*"
  artifacts:
    reports:
      junit:
        - $SC_CI_{{ cookiecutter.project_slug.upper() }}_LOCATION/pytest_integrationtest.xml
    paths:
      - $SC_CI_{{ cookiecutter.project_slug.upper() }}_LOCATION/pytest_integrationtest.xml

{{ cookiecutter.project_slug }}-staging:
  stage: deploy
  only:
    - master
  script:
    - echo "$SC_CI_TESTING_REGISTRY_PASSWORD" | docker login -u "$SC_CI_TESTING_REGISTRY_USER" --password-stdin $SC_CI_TESTING_REGISTRY
    - echo "$SC_CI_STAGING_REGISTRY_PASSWORD" | docker login -u "$SC_CI_STAGING_REGISTRY_USER" --password-stdin $SC_CI_STAGING_REGISTRY
    - cd $SC_CI_{{ cookiecutter.project_slug.upper() }}_LOCATION
    - export DOCKER_REGISTRY=$SC_CI_TEST_IMAGE_PREFIX
    - make pull
    - docker tag $SC_CI_TEST_IMAGE_PREFIX/simcore/services/{%- if cookiecutter.project_type == "computational" -%}comp{%- elif cookiecutter.project_type == "dynamic" -%}dynamic{%- endif -%}/{{ cookiecutter.project_name.lower().replace(' ', '-') }} $SC_CI_STAGING_REGISTRY/simcore/services/{%- if cookiecutter.project_type == "computational" -%}comp{%- elif cookiecutter.project_type == "dynamic" -%}dynamic{%- endif -%}/{{ cookiecutter.project_name.lower().replace(' ', '-') }}
    - export DOCKER_REGISTRY=$SC_CI_STAGING_REGISTRY
    - make push
  environment:
    name: {{ cookiecutter.project_slug }}-staging
    url: $SC_CI_STAGING_REGISTRY

{{ cookiecutter.project_slug }}-production:
  stage: deploy
  only:
    - production
  script:
    - echo "$SC_CI_STAGING_REGISTRY_PASSWORD" | docker login -u "$SC_CI_STAGING_REGISTRY_USER" --password-stdin $SC_CI_STAGING_REGISTRY
    - echo "$SC_CI_PRODUCTION_REGISTRY_PASSWORD" | docker login -u "$SC_CI_PRODUCTION_REGISTRY_USER" --password-stdin $SC_CI_PRODUCTION_REGISTRY
    - cd $SC_CI_{{ cookiecutter.project_slug.upper() }}_LOCATION
    - export DOCKER_REGISTRY=$SC_CI_STAGING_REGISTRY
    - make pull
    - docker tag $SC_CI_STAGING_REGISTRY/simcore/services/{%- if cookiecutter.project_type == "computational" -%}comp{%- elif cookiecutter.project_type == "dynamic" -%}dynamic{%- endif -%}/{{ cookiecutter.project_name.lower().replace(' ', '-') }} $SC_CI_PRODUCTION_REGISTRY/simcore/services/{%- if cookiecutter.project_type == "computational" -%}comp{%- elif cookiecutter.project_type == "dynamic" -%}dynamic{%- endif -%}/{{ cookiecutter.project_name.lower().replace(' ', '-') }}
    - export DOCKER_REGISTRY=$SC_CI_PRODUCTION_REGISTRY
    - make push-release
  environment:
    name: {{ cookiecutter.project_slug }}-production
    url: $SC_CI_PRODUCTION_REGISTRY
