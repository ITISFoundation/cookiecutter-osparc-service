name: Github-CI Push/PR

on:
  push:
  pull_request:

# env:
  # DOCKER_BUILDKIT: 1
  # disable buildkit in compose since there is a failure in docker-compose (see https://github.com/docker/compose/issues/7242#issuecomment-593581723)
  # COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  cookie-cutter-osparc:
    name: testing cookie-cutter-osparc
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python: [3.6, 3.7, 3.8]
        os: [ubuntu-18.04]
        docker-compose: [1.25.0]
      fail-fast: false
    steps:
      - uses: actions/checkout@v1
      - name: setup-docker
        uses: docker-practice/actions-setup-docker@0.0.1
      - name: setup docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/${{ matrix.docker-compose }}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
      - name: setup python environment
        uses: actions/setup-python@v1.1.1
        with:
          python-version: ${{ matrix.python }}
      - name: show versions
        run: |
          python -V
          python3 -V
          pip -V
          pip3 -V
          docker --version
          docker-compose --version
      - uses: actions/cache@v1
        name: getting cached data
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: test cookiecutter
        run: |
          make devenv
          source .venv/bin/activate
          pytest --cov=cookiecutter-osparc-service --durations=10 --cov-append --color=yes --cov-report=term-missing --cov-report=xml --cov-config=.coveragerc -vv --basetemp=${PWD}/tmp tests
