name: Github-CI Push/PR

on:
  push:
  pull_request:

env:
  # secrets can be set in settings/secrets on github
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  CODECOV_TOKEN: 0e81ae5f-1909-4035-921c-571693fdafd1
  CC_TEST_REPORTER_ID: 21a72eb30476c870140b1576258873a41be6692f71bd9aebe812174b7d8f4b4e
  #enable buildkit
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  cookie-cutter-osparc:
    name: testing cookie-cutter-osparc
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python: [3.6, 3.7, 3.8]
        os: [ubuntu-18.04]
        docker-compose: [1.25.0]
      fail-fast: false
    steps:
      - uses: actions/checkout@v1
      - name: setup-docker
        uses: docker-practice/actions-setup-docker@0.0.1
      - name: setup docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/${{ matrix.docker-compose }}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
      - name: setup python environment
        uses: actions/setup-python@v1.1.1
        with:
          python-version: ${{ matrix.python }}
      - name: show versions
        run: |
          python -V
          python3 -V
          pip -V
          pip3 -V
          docker --version
          docker-compose --version
      - uses: actions/cache@v1
        name: getting cached data
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: install cookie-cutter-osparc
        run: pip install -r requirements.txt
      - name: run tests
        run: >
          pytest --cov=cookiecutter-osparc-service --durations=10 --cov-append
            --color=yes --cov-report=term-missing --cov-report=xml --cov-config=.coveragerc
            -vv tests
